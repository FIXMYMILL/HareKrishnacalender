<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
      <div class="datapresent">
         <p id="passageId"></p>
      </div>
    </div>
    <div id="content" class="content">
    </div> 
    <div id="viewcontent" class="viewcontent"></div>
    <div class="container" id="formcont">
      <h1>Subhojanam Booking</h1>
      <form method="post" action="/" id="myform">
        <div class="row">
          <div>
            <label for="date">Date</label>
          </div>
          <div>
            <input name="Date" id="date" value="" required/>
          </div>
          <div>
            <label>Session</label>
          </div>
            <input type="radio" id="BreakFast" name="Session" value="BreakFast" required/>
            <label for="BreakFast">BreakFast</label><br />
            <input type="radio" id="Lunch" name="Session" value="Lunch" required />
            <label for="Lunch">Lunch</label><br />
            <input type="radio" id="Dinner" name="Session" value="Dinner"  required/>
            <label for="Dinner">Dinner</label><br />
            <input type="radio" id="FullDay" name="Session" value="FullDay"  required/>
           <label for="FullDay">FullDay</label><br />
          <label for="BookedBy">Booked By:</label>
          <div>
            <select id="BookedBy" name="Booked_By">
              <option value="" selected="selected">select option</option>
              <option value="YDRD">YDRD</option>
              <option value="VKTD">VKTD</option>
              <option value="SRSD">SRSD</option>
              <option value="SYMD">SYMD</option>
              <option value="JTMD">JTMD</option>
              <option value="DPVD">GPVD</option>
            </select>
          </div>
          <div class="col-25">
            <label for="DonarName">Donar Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="DonarName" name="Donar_Name" placeholder="DonarName..." required />
          </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="SevakName">Sevak Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="SevakName" name="Sevak_Name" placeholder="Sevak Name ..."  required/>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="DonarId">Donar ID:</label>
            </div>
            <div class="col-75">
              <input type="text" id="DonarId" name="Donar_id" placeholder="Donar Id......" required />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Phone">Phone Number:</label>
            </div>
            <div class="col-75">
              <input type="text" id="phone" name="Phone" placeholder="Phone......" required />
            </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="Occasion">Occasion</label>
          </div>
          <div class="col-75">
            <input type="text" id="Occasion" name="Occassion" placeholder="Occasion" required/>
          </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Reciept_Number">Reciept Number</label>
            </div>
            <div class="col-75">
              <input type="text" id="RecieptNumber" name="Reciept_Number" placeholder="Reciept Number......" required />
            </div>
          </div>
          <div class="row">
            <label for="attendtoevent">Will attend the event:</label>
            <select id="attendtoevent" name="will_attend" required>
              <option value="" selected="selected">select option</option>
              <option value="YES">YES</option>
              <option value="NO">NO</option>
            </select>
        </div>
        <div class="row">
          <input type="submit"  id="submitbtn" value="Submit" />
        </div>
        <div class="row">
          <button class="close" onclick="close()"><a href="/" class="link">close</a></button>
        </div>
      </form>
    </div> 
  </body>
</html>
